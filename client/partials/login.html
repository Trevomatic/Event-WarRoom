<div>
  <h3 class='center-align'>Welcome to the Event WarRoom</h3>
   <div class="row col s6">

    <form class="col s8 offset-s2 card-panel grey lighten-5 z-depth-1 card" >
      <h4 class='center'>Sign In</h4>
      <p class='center-align'>Don't have an account? Click <a href="#/register">here</a> to register</p>
    
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" ng-model='log.email'>
          <label for="email">Email</label>
        </div>
      </div>
    
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" ng-model='log.password'>
          <label for="password">Password</label>
        </div>
      </div>
    
      <p class='right-align'><button class="waves-effect waves-black btn-flat " ng-click='logIn(log)'>Sign In</button></p>
      <div class='row'></div>

    </form>
  </div>


</div>
